name: "Check changes for console.log and console.error"

on: 
  pull_request:
    branches:
      - '**'

jobs:
  find_occurences:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find occurences 
        uses: ./
        with:
          before: ${{ github.base_ref }}
          after: ${{ github.head_ref }}
          search-term: console.log|console.error
          file-types: (.ts|.js|.tsx|.jsx)$
          should-fail: true
          check-all: false